<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    年龄: {{ age }}
    <hr>
    <input type="button" @click="add" value="点我加">
    <input type="button" @click="dec" value="点我减">

</div>

<script>
    new Vue({
            el: "#app",
            data: {
                age : 18 ,
            },
            methods: {
                add:function (){
                    this.age ++;
                },
                dec:function (){
                    this.age --;
                }
            }
        }
    )
</script>
</body>
</html>
