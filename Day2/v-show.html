<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <h3 v-show="true">{{ msg }}</h3>
    <hr>
    <h3 v-show="isShow">{{ msg }}</h3>
    <hr>
    <input type="button" value="点击控制是否展示" v-show="isShow" @click="control">
    <hr>
    <h3 v-show="count>=0">百知教育</h3>
    <input type="button" value="出现" v-show="count<0" @click="add">
    <input type="button" value="消失" v-show="count>=0" @click="dec">
</div>

<script>
    new Vue({
            el: "#app",
            data: {
                msg: "上课一定好好听",
                isShow: true,
                count: 0,
            },
            methods:{
              control(){
                  this.isShow = !this.isShow;
              },
              add(){
                  this.count++;
              },
              dec(){
                  this.count--;
              }
            }
        }
    )
</script>
</body>
</html>
