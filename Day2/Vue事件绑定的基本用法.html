<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    年龄: {{ age }}
    <hr>
    <label>
        <input type="button" v-on:click="add" value="点我加">
    </label>
</div>

<script>
    new Vue({
            el: "#app",
            data: {
                age : 18 ,
            },
            methods: {
              add:function (){
                  this.age ++;
              }
            }
        }
    )
</script>
</body>
</html>
