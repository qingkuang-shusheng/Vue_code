<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{msg}}</p>
    <input type="text" v-model="msg" >
    <hr>
    <input type="button" @click="changeText" value="改变value" >
</div>

<script>
    new Vue({
            el: "#app",
            data: {
                msg: "哈哈哈哈哈哈哈哈哈哈",
            },
            methods:{
                changeText(){
                    this.msg = "嘻嘻嘻嘻嘻嘻嘻";
                }
            }

        }
    )
</script>
</body>
</html>
