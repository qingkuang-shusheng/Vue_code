<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    这是父组件中的username: {{ username }} <br>
    <com @btn="clickMe"></com>
</div>

<script>
    let com = {
        template:
            `<div>
            这是子组件:
            <button @click="clickBtn">按钮</button>
            </div>`,
        methods:{
            clickBtn(){
                this.$emit("btn","百知教育")
            }
        }
    }

    new Vue({
            el: "#app",
            data: {
                username:"小白",
            },
            methods: {
                clickMe(username) {
                    console.log(username);
                    this.username = username;
                }
            },
            components:{
                com: com,
            }
        }
    )
</script>
</body>
</html>
