<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p @click="clickMe">{{num}}</p>
    <p>十位:{{shi}}</p>
    <p>个位:{{ge}}</p>
</div>

<script>
    new Vue({
            el: "#app",
            data: {
                num: 99,
                shi: "",
                ge: "",
            },
            methods:{
                clickMe(){
                    this.num --;
                }
            },
            watch:{
                num(){
                    this.shi = parseInt(this.num/10);
                    this.ge = this.num%10;
                }
            }
        }
    )
</script>
</body>
</html>
