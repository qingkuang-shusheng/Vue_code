<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    姓: <input type="text" v-model="firstName">
    名: <input type="text" v-model="lastName">
    <p>全名:{{ fullName }}</p>
    <hr>
    姓名： <input type="text" v-model="allName">
    姓：   <b>{{ fName }}</b>
    名：   <b>{{ lName }}</b>
</div>

<script>
    new Vue({
            el: "#app",
            data: {
                firstName:"",
                lastName:"",

                allName:"",
                fName:"",
                lName:"",
            },
            computed:{
                fullName(){
                    return this.firstName+this.lastName;
                }
            },
            watch:{
                allName() {
                    let name = this.allName.split(' ');
                    this.fName = name[0];
                    this.lName = name[1];
                }
            }
        }
    )
</script>
</body>
</html>
